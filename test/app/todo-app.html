<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App.</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #954141;
        }

        nav {
            width: 100%;
            height: 100%;
            background-color: #6c0d0d;
            padding: 20px;
        }

        nav input {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #add-btn {
            width: 49.7%;
            background-color: #c62b2b;
        }

        #clear-btn {
            width: 49.7%;
            background-color: #ad2424;
        }

        .task {
            width: 100%;
            background-color: #6c0d0d;
            margin-top: 20px;
            padding: 20px;
            border-bottom: solid #8888;
        }

        .task-text {
            display: inline-block;
        }
    </style>
</head>

<body>
    <main>
        <nav>
            <input type="text"><br>
            <button id="add-btn" onclick="Add()">Добавить</button>
            <button id="clear-btn">Очистить</button>
        </nav>
        <div id="task-list">
            <div class="task">
                <input type="checkbox">
                <div class="task-text">Текст задач:</div>
            </div>
        </div>
    </main>

    <script>
        let index = localStorage.getItem("index")
        index = index === null ? 0 : index
        // (условие) "?" значение если true ":" значение если flase


        function Add() {
            let inputBox = document.querySelector("nav input")

            let prefab =
                `<div id="task-list">
                  <div class="task">
                  <input type="checkbox">
                  <div class="task-text"> ${inputBox.value} </div>
                  </div>
              </div>`

            let taskList = document.querySelector("#task-list")

            taskList.innerHTML += prefab

            localStorage.setItem("task" + index, inputBox.value)

            index++

            localStorage.setItem("index", index)

            inputBox.value = ""
        }

        function Load() {
            let taskText = localStorage.getItem("task0")

            let prefab =
                ` <div class="task">
                  <input type="checkbox">
                  <div class="task-text"> ${taskText} </div>
                  </div>
              </div>`
            let taskList = document.querySelector("#task-list")
            taskList.innerHTML += prefab

            function Load() {
                let i = 0

                while (i < index) {
                    let taskText = localStorage.getItem("task" + i)

                    let prefab =
                        `<div class="task">
                   <input type="checkbox">
                   <div class="task-text"> ${taskText} </div>
                  </div>
              </div>`
                    let taskList = document.querySelector("#task-list")
                    taskList.innerHTML += prefab

                    i++;
                }

            }



        }

        Load()

             if (true) {
                 let x = 10
             }
             console.log("testLet:", x)
         }

         testVar()
         testLet()*/
    </script>
</body></html>
