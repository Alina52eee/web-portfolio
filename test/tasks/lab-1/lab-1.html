<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 600px;
            background: #e0f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            border: 1px solid black;
            position: relative;
            display: inline-block;
        }

        .img-me {
            width: 160px;
            height: 360px;
            background-color: #bf2c46;
            /line-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            display: inline-block;
        }

        .img-me img {
            display: block;
            height: 100%;
        }

        .text {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            color: white;
            padding: 5px 0;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gmail {
            position: absolute;
            top: 0;
            right: 0;
            color: #8aa9b1;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="gmail">pupochek@gmail.com</div>
      
        <div class="img-me">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Atlantic_near_Faroe_Islands.jpg/500px-Atlantic_near_Faroe_Islands.jpg" alt="">
            <div class="text">yytrr</div>
        </div>
    </div>  
</body></html>
