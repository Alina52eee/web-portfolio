        let petObj = {}

      /*  pet.style.left = "25%"

        function PetMove() {
            //console.log(pet.style.left)
           /* pet.style.left
            pet.style.top */
            
            let pet = document.querySelectorAll(".pet")[0]

            let strPosX = pet.style.left
            let strPosY = pet.style.top

            let posX = ""
            let posY = ""

            let i = 0
            while (i < strPosX.length) {
                if (strPosX[i] === "%") break
                posX += strPosX[i]
                i++
            }
            posX = Number(posX)


            i = 0
            while (i < strPosY.length) {
                if (strPosY[i] === "%") break
                posY += strPosY[i]
                i++
            }
            posY = Number(posY)

            let randX = (Math.random() * 10) - 5
            let randY = (Math.random() * 10) - 5

            posX += randX
            posY += randY

            if (posX > 100) posX = 100
            if (posX < 0) posX = 0

            if (posY > 100) posY = 100
            if (posY < 0) posY = 0

            pet.style.left = posX + "%"
            pet.style.top = posY + "%"
        }
